<section class="contact">
  <h2 class="contact__title">Entre em contato</h2>
  <!-- #f variavel local -->
  <form action="#" class="contact__form" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="contact__form-primary">
      <label for="name" class="contact__form-label"
        >Nome
        <input name="name" id="name" type="text" ngModel #name required />
      </label>
      <label for="email" class="contact__form-label"
        >Email
        <input name="email" id="email" type="text" ngModel #email required />
      </label>
    </div>
    <div class="contact__form-secondary">
      <label for="textarea form-contact__message" class="contact__form-label">
        <span>Mensagem</span>
        <textarea
          name="textarea"
          id="textarea"
          cols="30"
          rows="10"
          placeholder="Escreva aqui..."
          ngModel
          #message
          required
          ></textarea>
        </label>

      <button type="submit">Enviar</button>
    </div>
  </form>
</section>
