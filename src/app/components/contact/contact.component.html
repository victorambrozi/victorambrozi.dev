<section class="contact" id="contact">
  <h2 class="contact-title">Entre em contato</h2>
  <!-- #f variavel local -->
  <form action="#" class="form-service" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form__primary">
      <label for="name" class="form-contact__label"
        >Nome
        <input name="name" id="name" type="text" ngModel required/>
      </label>
      <label for="email" class="form-contact__label"
        >Email
        <input name="email" id="email" type="text" ngModel required/>
      </label>
    </div>
    <div class="form__secondary">
      <label for="textarea form-contact__message"
        >Mensagem
        <textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Escreva aqui..." ngModel required></textarea>
      </label>

      <button type="submit">Enviar</button>
    </div>
  </form>
</section>
