<nav class="navigation-container">
  <div class="logo">
    <a href="#">
        <img [src]="header.assets.logo.path" alt="Logo Victor Ambrozi">
    </a>
</div>
  <div class="hamburguer-container" (click)="onClick()">
    <span class="hamburguer"></span>
  </div>
  <ul class="navigation" [class.active]="isActive">
    <li *ngFor="let item of header.items">
      <a routerLink="{{ item.path }}">
        {{ item.name | uppercase }}
      </a>
    </li>
  </ul>
</nav>
